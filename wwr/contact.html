<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us | White Water Rafting Company</title>

    <meta name="description"
      content="Contact White Water Rafting Company for reservations, general inquiries, and website suggestions. Find our address, phone number, email, and location map.">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <h1>Contact Us</h1>

        <!-- Company Information -->
        <section class="company-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 Main River Street, Kolob, California</p>
            <p><strong>Phone:</strong> +1 999 999 9999</p>
            <p><strong>Email:</strong> info@whitewater.com</p>

            <!-- Google Map (Replace src with your own embed link) -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0195807126746!2d-122.41941568468168!3d37.77492977975966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c5b9b9b9b%3A0x1234567890abcdef!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1699999999999"
              width="400" height="300" loading="lazy">
            </iframe>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/employee1.jpg" alt="John Smith - Senior River Guide">
                <figcaption>John Smith – Senior River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Sarah Lee - Reservation Manager">
                <figcaption>Sarah Lee – Reservation Manager</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Mike Brown - Safety Instructor">
                <figcaption>Mike Brown – Safety Instructor</figcaption>
            </figure>

        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form action="#" method="post">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Message Purpose:</p>

                <label>
                    <input type="radio" name="purpose" value="general" required>
                    General Inquiry
                </label>

                <label>
                    <input type="radio" name="purpose" value="reservation">
                    Reservation Question
                </label>

                <label>
                    <input type="radio" name="purpose" value="suggestion">
                    Website Suggestion
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">
                    Send My Message
                </button>

            </form>
        </section>

    </main>

    <footer>
        <p>© 2026 White Water Rafting Company | Ramish Lal Khokhar</p>

        <div class="social">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        </div>
    </footer>

</body>

</html>
